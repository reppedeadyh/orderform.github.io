      function updatePackingOptions(row) {
        var itemSelect = row.cells[0].getElementsByTagName("select")[0];
        var packingSelect = row.cells[1].getElementsByTagName("select")[0];
        var selectedOptions = itemPackingOptions[itemSelect.value];
        packingSelect.options.length = 0;
        for (var i = 0; i < selectedOptions.length; i++) {
          var option = new Option(selectedOptions[i], selectedOptions[i]);
          packingSelect.add(option);
        }

      function addNewRow() {
  var table = document.getElementsByTagName("table")[0];
  var tbodyRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
  
  var newRow = tbodyRef.insertRow();;
  var firstRow = table.rows[1];
  for (var i = 0; i < firstRow.cells.length; i++) {
    var newCell = newRow.insertCell(i);
    newCell.innerHTML = firstRow.cells[i].innerHTML;
    if (i > 1) {
      newCell.getElementsByTagName("input")[0].value = "";
    }
  }

}

  function calculateTotal(row) {
        var price = parseFloat(row.cells[4].getElementsByTagName("input")[0].value);
        var quantity = parseFloat(row.cells[3].getElementsByTagName("input")[0].value);
        var total = price * quantity;
        row.cells[5].getElementsByTagName("input")[0].value = total.toFixed(0);
          updateTotal();
      }




function updateTotal() {
  // Calculate the sub total
  var subtotal = 0;
  var rows = document.querySelectorAll("tbody tr");
  for (var i = 0; i < rows.length; i++) {
    var totalInput = rows[i].querySelector("[name=total]");
    var total = parseFloat(totalInput.value) || 0;
    subtotal += total;
  }
  subtotal += parseFloat(shippingInput.value) || 0;
  subtotalInput.value = subtotal.toFixed(0);

  // Calculate the GST 18%
  var gst = subtotal * 0.18;
  gstInput.value = gst.toFixed(2);

  // Calculate the total amount
  var totalAmount = subtotal + gst;
  totalAmountInput.value = totalAmount.toFixed(0);
}
      
// Add event listeners to the input elements to calculate the new fields
var inputs = document.querySelectorAll("input");
for (var i = 0; i < inputs.length; i++) {
  inputs[i].addEventListener("input", updateTotal);
